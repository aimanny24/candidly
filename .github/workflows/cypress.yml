name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload screenshots (if tests fail)
        if: failure()
        uses: actions/upload-artifact@7d9116b77c764b8e2d7c92e4f05e03f1a6c92d85

        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos (if tests fail)
        if: failure()
        uses: actions/upload-artifact@7d9116b77c764b8e2d7c92e4f05e03f1a6c92d85
        with:
          name: cypress-videos
          path: cypress/videos
