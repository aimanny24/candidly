name: Run Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          build: npm install
          start: npm start
          command: npx cypress run
